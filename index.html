<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="prompt-container">
            <p id="prompt-text">The quick brown fox jumps over the lazy dog</p>
        </div>
        <textarea id="user-input" placeholder="Start typing above text..." oninput="calculateTypingSpeed()"></textarea>
        <div id="results">
            <p id="wpm">Words Per Minute (WPM): 0</p>
            <p id="accuracy">Accuracy: 100%</p>
            <p id="errors">Errors: 0</p>
        </div>
        <button onclick="startTest()">Start Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
